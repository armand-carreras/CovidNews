<div class="header">
    <img src='../../assets/icon/favicon.gif'><h2>Login to CovidNews.</h2>

</div>

<form [formGroup]="registerForm" (ngSubmit)="signUp()">
    <ion-item>
        <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <p>Already have an account? <a href='/login'>Login.</a></p>
    <ion-button routerLink='/questions' block color="primary" type="submit" [disabled]="registerForm.invalid">
        Login
    </ion-button>
</form>
