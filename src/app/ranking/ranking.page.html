<ion-header>
  <ion-toolbar>
    <ion-buttons [routerLink]="['/daily']" slot="start">
      <ion-fab-button style="--background: transparent">
        <ion-icon name='chevron-back-outline'></ion-icon>
      </ion-fab-button>
      </ion-buttons>
    <ion-title horizontal='center'>Countries' Confirmed cases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animation='true' type="text" debounce="500" animated 
  placeholder="Filtrar por paÃ­s" color="dark" 
  [value]="selectedCountry"
  (ionInput)="onSearch($event)" clearInput></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of countryList" (click)="selectCountryData(item.name)">
    {{ item.name }}
    <p slot="end">{{this.jsonData.dates[this.dateStr].countries[item.name].today_confirmed | number}} Confirmed</p>
    <ion-icon slot="end" name='eye-outline'></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
